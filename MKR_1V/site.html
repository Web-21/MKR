<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
 
    :root {
      --color-1: #5dade2;
      --color-2: #f1948a;
      --color-3: #48c9b0;
      --color-4: #f4d03f;
      --color-5: #b2babb;
      --color-6: #dc7633;
    }

 
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .box {
      float: left;
      padding: 10px;
      color: white;
      text-align: center;
      font-size: 1.2em;
    }

  
    .box1 { background-color: var(--color-1); width: 40%; height: 150px; }
    .box2 { background-color: var(--color-2); width: 20%; height: 150px; }
    .box3 { background-color: var(--color-3); width: 40%; height: 150px; }
    .box4 { background-color: var(--color-4); width: 40%; height: 150px; }
    .box5 { background-color: var(--color-5); width: 20%; height: 150px; }
    .box6 { background-color: var(--color-6); width: 100%; height: 100px; clear: both; }

  
    @media (max-width: 768px) {
      .box1, .box2, .box3, .box4, .box5 { width: 50%; }
      .box6 { width: 100%; }
    }

  
    @media (max-width: 480px) {
      .box1, .box2, .box3, .box4, .box5, .box6 { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <div class="box box6"></div>
  </div>
</body>
</html>
