<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup">
        <h2 class="signup__title">Sign Up</h2>
        <form class="signup__form">
            <div class="signup__row">
                <input type="text" class="signup__input" placeholder="First name">
                <input type="text" class="signup__input" placeholder="Last name">
            </div>
            <input type="email" class="signup__input signup__input--no-margin" placeholder="Email address">
            <input type="email" class="signup__input" placeholder="Type email again">
            <input type="password" class="signup__input" placeholder="Password">
            <div class="signup__row signup__row--checkbox">
                <input type="checkbox" class="signup__checkbox" id="remember-me">
                <label for="remember-me" class="signup__label">Remember me</label>
            </div>
            <button type="submit" class="signup__button">Sign Up</button>
        </form>
    </div>
</body>
</html>
