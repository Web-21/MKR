<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Info</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1 id="name">Character Name</h1>
    <div class="info">
      <p><strong>gender:</strong> <span id="gender"></span></p>
      <p><strong>culture:</strong> <span id="culture"></span></p>
      <p><strong>born:</strong> <span id="born"></span></p>
      <p><strong>died:</strong> <span id="died"></span></p>
      <p><strong>titles:</strong> <span id="titles"></span></p>
      <p><strong>aliases:</strong> <span id="aliases"></span></p>

      <p><strong>mother:</strong> <span id="mother"></span></p>
      <p><strong>spouse:</strong> <span id="spouse"></span></p>
      <p><strong>books:</strong> <span id="books"></span></p>
      <p><strong>povBooks:</strong> <span id="povBooks"></span></p>
      <p><strong>playedBy:</strong> <span id="playedBy"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
