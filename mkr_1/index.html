<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form-container">
    <form class="form">
      <h2 class="form__title">Sign Up</h2>
      <div class="form__group form__group--split">
        <input type="text" class="form__input" placeholder="First name" required>
        <input type="text" class="form__input" placeholder="Last name" required>
      </div>
      <div class="form__group">
        <input type="email" class="form__input" placeholder="Email address" required>
      </div>
      <div class="form__group">
        <input type="email" class="form__input" placeholder="Type email again" required>
      </div>
      <div class="form__group">
        <input type="password" class="form__input" placeholder="Password" required>
      </div>
      <div class="form__group form__group--checkbox">
        <input type="checkbox" class="form__checkbox" id="rememberMe">
        <label for="rememberMe" class="form__label">Remember me</label>
      </div>
      <button type="submit" class="form__button">Sign Up</button>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
